label=DBFlute
description=Add a feature to access database with DBFlute. The version of DBFlute is 0.8.2.
type=fragment

template.includes=**/*.sh,**/*.bat,**/*.dfprop
template.excludes=mydbflute/,\
  dbflute_${projectName}/doc.sh,\
  dbflute_${projectName}/generate.sh,\
  dbflute_${projectName}/jdbc.sh,\
  dbflute_${projectName}/outside-sql-test.sh,\
  dbflute_${projectName}/replace-schema.sh,\
  dbflute_${projectName}/sql2entity.sh

template.parameters=isDeleteOldTableClass

template.parameter.isDeleteOldTableClass.type=checkbox
template.parameter.isDeleteOldTableClass.default=false
template.parameter.isDeleteOldTableClass.required=false
template.parameter.isDeleteOldTableClass.label=Delete classes corresponding obsoleted tables
template.parameter.isDeleteOldTableClass.description=\
  Speficy whether delete Behaviors, Entities and CBs \
  corresponding obsoleted tables at Generation phase.
