<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div metal:define-macro="head" tal:omit-tag="" tal:define="config container/component(config); version config/property(ys.jquery.version) | string:1.4.2; uiVersion config/property(ys.jqueryui.version) | string:1.8rc3; uiTheme config/property(ys.jqueryui.theme) | string:smoothness">
  <link type="text/css" rel="stylesheet" tal:attributes="href page:/ys/css/$uiTheme/jquery-ui-$uiVersion.custom.css" /> 
  <script type="text/javascript" tal:attributes="src page:/ys/js/jquery-$version.min.js"></script>
  <script type="text/javascript" tal:attributes="src page:/ys/js/jquery-ui-$uiVersion.custom.min.js"></script>
  <script type="text/javascript" tal:attributes="src page:/ys/tablesorter/jquery.tablesorter.min.js"></script>
  <link type="text/css" tal:attributes="href page:/ys/tablesorter/themes/${config/property(ys.tablesorter.theme) | string:blue}/style.css" rel="stylesheet" />  
  <script tal:attributes="src page:/ys/alerts/jquery.alerts.js" type="text/javascript"></script>
  <link type="text/css" tal:attributes="href page:/ys/alerts/jquery.alerts.css" rel="stylesheet" media="screen" />
  <script type="text/javascript">
    $(function(){
      // Tablesorter
      $(".tablesorter").tablesorter();

      // Button
      $("a.button").button();
      $("a.button").css("font-size", "80%");
      $("button, input:submit").button();
      $("button, input:submit").css("font-size", "80%");

      // Accordion
      $(".accordion").accordion({ header: "h3" });

      // Tabs
      $('.tabs').tabs();

      // Dialog           
      $('.dialog').dialog({
        autoOpen: false,
        width: 600,
        buttons: {
          "Ok": function() { 
            $(this).dialog("close"); 
          }, 
          "Cancel": function() { 
            $(this).dialog("close"); 
          } 
        }
      });

      // Dialog Link
      $('.dialog_link').click(function(){
          $('.dialog').dialog('open');
            return false;
          });

      // Datepicker
      $('.datepicker').datepicker({
        inline: true,
        dateFormat: 'yy-mm-dd'
      });

      // Slider
      $('.slider').slider({
        range: true,
        values: [17, 67]
      });

      // Progressbar
      $(".progressbar").progressbar({
        value: 20 
      });

      // hover states on the static widgets
      $('.dialog_link, ul.icons li').hover(
        function() { $(this).addClass('ui-state-hover'); }, 
        function() { $(this).removeClass('ui-state-hover'); }
      );

      // Alerts
      $.alerts.overlayOpacity = 0.3;
      $.alerts.overlayColor = '#000';
    });
  </script>
</div>

</body>
</html>
