<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form metal:define-macro="search-form" method="post" tal:attributes="action page:${ymirRequest/path}" tal:define="view self/view">
  <table>
    <tbody>
      <tr tal:repeat="column view/searchColumns">
        <th tal:content="eval:messages/%label.${column/name}"></th>
        <td tal:define="name column/name">
          <input type="text" tal:attributes="name name; value eval:self/searchParameter($name)" />
          <span tal:condition="column/dateType" tal:omit-tag="">
            <input type="text" tal:attributes="name name; value eval:self/searchParameter($name)[1]" />
          </span>
        </td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <input type="submit" name="search" tal:attributes="value messages/%label.maintenance.search" />
        </td>
      </tr>
    </tbody>
  </table>
</form>

</body>
</html>
