<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form metal:define-macro="form" method="post" tal:attributes="action page:${ymirRequest/path}" tal:define="view self/view; entity self/entity">
  <div tal:repeat="name view/hiddenColumnNames" tal:omit-tag="">
    <input type="hidden" tal:attributes="name name; value param-self/?name" />
  </div>
  <table>
    <tbody>
      <tr tal:repeat="column view/columns">
        <th tal:content="eval:messages/%label.${column/name}"></th>
        <td tal:define="name column/name; readOnly column/readOnly">
          <span tal:condition="readOnly" tal:replace="entity/?name"></span>
          <div tal:condition="not:readOnly" tal:omit-tag="">
            <input type="text" tal:attributes="name name; value param-self/?name; class eval:decorate-by-notes:$name with ys-error" ys:maintenance-expand="all" />
            <span tal:condition="eval:notes/size($name)" tal:repeat="note eval:notes/notes($name)" tal:content="note/%value"></span> 
          </div>
        </td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <input type="submit" tal:define="actionName string:do_${view/action/name}" tal:attributes="name actionName; value eval:messages/%label.maintenance.${actionName}" />
          <input type="submit" name="cancel" tal:attributes="value messages/%label.maintenance.cancel" />
        </td>
      </tr>
    </tbody>
  </table>
</form>

<div metal:define-macro="form-notes" tal:condition="notes/size(org.seasar.ymir.message.GLOBAL_NOTE)">
  <ul>
    <li tal:repeat="note notes/notes(org.seasar.ymir.message.GLOBAL_NOTE)" tal:content="note/%value"></li>
  </ul>
</div>

<div metal:define-macro="index" tal:define="view self/view; entity self/entity">
  <table border="1">
    <thead>
      <tr>
        <th tal:repeat="column view/columns" tal:content="eval:messages/%label.${column/name}"></th>
        <th>アクション</th>
     </tr>
    </thead>
    <tbody>
      <tr tal:repeat="entity self/view/entities">
        <td tal:repeat="column view/columns" tal:content="eval:entity/${column/name}"></td>
        <td tal:define="map java:view.getPrimaryKeyMap(entity)">
          <a tal:attributes="href page:edit.html?edit&$map" tal:content="messages/%label.maintenance.edit"></a>
          <a tal:attributes="href page:delete.html?do_delete&$map" tal:content="messages/%label.maintenance.delete"></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div metal:define-macro="navigation">
  <a href="add.html?add" tal:content="string:新しい${eval:messages/%label.${self/view/entityName}}を登録する"></a>
</div>

<div metal:define-macro="notes" tal:condition="notes">
  <ul>
    <li tal:repeat="note notes/notes" tal:content="note/%value"></li>
  </ul>
</div>

<div metal:define-macro="paging" tal:define="paging self/view/paging">
  <a tal:omit-tag="not:paging/existPrePage" tal:attributes="href page:index.html?p=1" href="#">最初</a>&nbsp; 
  <a tal:omit-tag="not:paging/existPrePage" tal:attributes="href page:index.html?p=${paging/prePageNumber}" href="#">前</a>&nbsp;
  <span tal:repeat="pageNumber paging/pageNumbers"><a tal:omit-tag="pageNumber/current" tal:attributes="href page:index.html?p=${pageNumber}">ページ番号</a>&nbsp;</span>
  <a tal:omit-tag="not:paging/existNextPage" tal:attributes="href page:index.html?p=${paging/nextPageNumber}" href="#">次</a>&nbsp; 
  <a tal:omit-tag="not:paging/existNextPage" tal:attributes="href page:index.html?p=${paging/allPageCount}" href="#">最後</a> 
</div>

<div metal:define-macro="paging-summary" tal:define="paging self/view/paging">
  <span tal:replace="paging/currentPageNumber">ページ番号</span>ページ / <span tal:replace="paging/allPageCount">ページ総数</span>ページ&nbsp;
  （全<span tal:replace="paging/allRecordCount">レコード総数</span>件）
</div>

</body>
</html>
