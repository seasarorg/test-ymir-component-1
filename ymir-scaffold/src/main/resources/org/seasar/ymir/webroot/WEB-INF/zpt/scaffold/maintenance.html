<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<form metal:define-macro="form" method="post" tal:attributes="action page:${request/path}" tal:define="form self/form">
  <input type="hidden" tal:repeat="column form/hiddenColumns" tal:attribute="name column/name; value eval:param-self/${column/name}" />
  <table>
    <tbody>
      <tr tal:repeat="column form/columns">
        <th tal:content="eval:messages/label.${column/name}"></th>
        <td tal:content="structure column/html"></td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
          <input type="submit" tal:attributes="name form/actionName; value form/actionLabel" />
          <input type="submit" name="cancel" value="キャンセル" />
        </td>
      </tr>
    </tbody>
  </table>
</form>

<div metal:define-macro="index" tal:define="columnInfos self/columnInfos">
  <table border="1">
    <thead>
      <tr>
        <th tal:repeat="info columnInfos" tal:content="java:self.getColumnLabel(info)"></th>
        <th>アクション</th>
     </tr>
    </thead>
    <tbody>
      <tr tal:repeat="entity self/entities">
        <td tal:repeat="info columnInfos" tal:content="eval:entity/${info/propertyName}"></td>
        <td>
          <a tal:attributes="href page:edit.html?edit&${java:self.getPrimaryKeyMap(entity)}">編集</a>
          <a tal:attributes="href page:delete.html?do_delete&${java:self.getPrimaryKeyMap(entity)}">削除</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div metal:define-macro="navigation">
  <a href="add.html?add" tal:content="string:新しい${self/tableLabel}を登録する"></a>
</div>

<div metal:define-macro="notes" tal:condition="notes">
  <ul>
    <li tal:repeat="note notes/notes" tal:content="note/%value"></li>
  </ul>
</div>

<div metal:define-macro="paging" tal:define="paging self/paging">
  <a tal:omit-tag="not:paging/existPrePage" tal:attributes="href page:index.html?p=1" href="#">最初</a>&nbsp; 
  <a tal:omit-tag="not:paging/existPrePage" tal:attributes="href page:index.html?p=${paging/prePageNumber}" href="#">前</a>&nbsp;
  <span tal:repeat="pageNumber paging/pageNumbers"><a tal:omit-tag="pageNumber/current" tal:attributes="href page:index.html?p=${pageNumber}">ページ番号</a>&nbsp;</span>
  <a tal:omit-tag="not:paging/existNextPage" tal:attributes="href page:index.html?p=${paging/nextPageNumber}" href="#">次</a>&nbsp; 
  <a tal:omit-tag="not:paging/existNextPage" tal:attributes="href page:index.html?p=${paging/allPageCount}" href="#">最後</a> 
</div>

<div metal:define-macro="paging-summary" tal:define="paging self/paging">
  <span tal:replace="paging/currentPageNumber">ページ番号</span>ページ / <span tal:replace="paging/allPageCount">ページ総数</span>ページ&nbsp;
  （全<span tal:replace="paging/allRecordCount">レコード総数</span>件）
</div>

</body>
</html>
